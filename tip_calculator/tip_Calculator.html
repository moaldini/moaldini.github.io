<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<script>
	function calcTip() {
		var subtotalElem = parseFloat(document.getElementById('subtotal').value)
		var tipElem = parseFloat(document.getElementById('tip').value)
		var totalElem = document.getElementById('total')
		totalElem.innerHTML = '$' + (subtotalElem + tipElem);
	}
	</script>	
	<title>Tip Calculator</title>
	<link href="./Tip Calculator_files/tip.css" type="text/css" rel="stylesheet">
<!-- <script src="tip.js" type="text/javascript"></script> -->
</head>
<body>
		<h1>
			<img id="logo" src="./Tip Calculator_files/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	

</body></html>
