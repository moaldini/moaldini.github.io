<!DOCTYPE html>
<html>
<head>
    <title>AJAX Assignments</title>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">    
    <div id="signupbox" class="mainbox col-md-8 offset-2 col-sm-8 col-sm-offset-2 my-md-4">
        <div class="panel panel-info">
            <div class="panel-heading"><div class="panel-title"></div></div>
            <input type="number" class="form-control" id="userId" />
            <button id="showUser">Show User Details</button>
            <button id="showPosts">Show User Posts</button>
            <div id="output" class=""></div>
        </div>
    </div>
</div>
<script>
    var baseUrl = 'http://jsonplaceholder.typicode.com/';
    function showComment(id){
        document.querySelector('#output').innerHTML = ""; 
        if (!id) return;
        fetch(baseUrl+'comments?postId='+id)
            .then(res=>res.json())
            .then(data=>{
                var p = document.createElement('p');
                data.forEach(c=>p.innerHTML += c.body+'</br>');
            });
            document.querySelector('#output').appendChild(p);
    }
</script>
</body>
</html>
