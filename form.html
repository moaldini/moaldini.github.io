<!DOCTYPE html>
<html>
<head>
    <title>Lab04 - Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">    
    <div id="signupbox" class="mainbox col-md-8 offset-2 col-sm-8 col-sm-offset-2 my-md-4">
        <div class="panel panel-info">
            <div class="panel-heading"><div class="panel-title"></div></div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-md-12 control-label">First Name</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-12 control-label">Middle Name (optional)</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="middlename" placeholder="Middle Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-12 control-label">Last Name</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssn" class="col-md-12 control-label">SSN</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="ssn" placeholder="123-45-6789" maxlength="11" pattern="^\d{3}-\d{2}-\d{4}$" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cc" class="col-md-12 control-label">Credit Card</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="cc" placeholder="" maxlength="19" pattern="^\d{13-19}$" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="residential" class="col-md-12 control-label">Residential address line</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="residential" placeholder="Residential address line" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="col-md-12 control-label">City</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="" placeholder="City" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="col-md-12 control-label">State</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="" placeholder="State" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="" class="col-md-12 control-label">Zip code</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="" placeholder="Zip Code" pattern="^\d{5}$" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone_number" class="col-md-12 control-label">Primary phone number</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="phone_number" pattern="^\(\d{3}\ \d{3}\-\d{4}$" placeholder="Primary phone number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <input type="radio" name="phone" class="form-control col-md-3" required> 
                                <label class="col-md-6 control-label my-md-1">Mobile Phone</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <input type="radio" name="phone" class="form-control col-md-3" required> 
                                <label class="col-md-6 control-label my-md-1">Home Phone</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="col-md-3 control-label">Date Of Birth</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="dob" pattern="^([1-9]|1[0-2])\/([\d^0]|1\d|2\d|3(0|1))\/(19\d\d|2[0][0][0])$" placeholder="MM/DD/YYYY" required>
                        </div>
                    </div>

                    <div class="form-group">                                    
                        <div class="offset-4 col-md-8">
                            <button id="btn-signup" type="submit" class="btn btn-primary col-md-6">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div> 
</div>

</body>
</html>
