<!DOCTYPE html>
<html>
<head>
    <title>AJAX Assignments</title>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">    
    <div id="signupbox" class="mainbox col-md-8 offset-2 col-sm-8 col-sm-offset-2 my-md-4">
        <div class="panel panel-info border p-3">
            <div class="panel-heading text-center"><div class="panel-title">User System Information</div></div>
            <div class="row form-group pt-3">
                <label class="col-md-6 text-center">User ID</label>
                <div class="col-md-6"><input type="number" class="form-control" id="userId" /></div>
            </div>
            <div class="row pt-3">
                <div class="col-md-6 text-center">
                    <button id="showUser" class="btn btn-primary">Show User Details</button>
                </div>
                <div class="col-md-6 text-center">
                    <button id="showPosts" class="btn btn-warning">Show User Posts</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="output" class=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var baseUrl = 'http://jsonplaceholder.typicode.com/';
    function showComment(id){
        document.querySelector('#output').innerHTML = ""; 
        if (!id) return;
        fetch(baseUrl+'comments?postId='+id)
            .then(res=>res.json())
            .then(data=>{
                var p = document.createElement('p');
                data.forEach(c=>p.innerHTML += c.body+'</br>');
            });
            document.querySelector('#output').appendChild(p);
    }
</script>
</body>
</html>
